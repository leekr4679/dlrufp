<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div>input, h4, p {
	display: inline-block;
}
</style>
<script>
	if()
</script>
</head>
<body>
	<form action="joinServlet" method="post">
		<div>
			<h4>이름 :</h4>
			<input type="text" name="name">
		</div>
		<div>
			<h4>성별 :</h4>
			<select name="gender" class="identify">
				<option value="man">남자</option>
				<option value="woman">여자</option>
			</select>
		</div>
		<div>
			<h4>아이디 :</h4>
			<input type="text" name="id">
		</div>
		<div>
			<h4>비밀번호 :</h4>
			<input type="password" name="password">
		</div>
		<div>
			<h4>비밀번호 확인 :</h4>
			<input type="password" name="passwordCheck">
		</div>
		<div>
			<h4>주소 :</h4>
			<input type="text" name="address">
		</div>
		<div>
			<h4>전화번호 :</h4>
			<input type="text" name="phoneNumber">
		</div>
		<div>
			<h4>이메일 :</h4>
			<input type="text" name="email">
		</div>
		<div>
			<h4>취미 :</h4>
			<p>축구</p>
			<input type="checkbox" name="hobby" value="soccer">
			<p>게임</p>
			<input type="checkbox" name="hobby" value="game">
			<p>야구</p>
			<input type="checkbox" name="hobby" value="baseball">
			<p>농구</p>
			<input type="checkbox" name="hobby" value="basketball">
			<p>유튜브시청</p>
			<input type="checkbox" name="hobby" value="youtube">
		</div>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
